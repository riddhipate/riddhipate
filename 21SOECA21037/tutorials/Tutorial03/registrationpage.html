<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>Registration Form</title>
    <style>
      body{
        background:  rgb(142, 141, 156);
      }
    </style>
    <script>
      $(document).ready(function() 
	{ 
		$('.form').submit(function(e)
		{ 
			e.preventDefault(); 
			var name = $('#nm').val(); 
			var age = $('#age').val(); 
			var dob = $('#dob').val(); 
			var email = $('#email').val(); 
			var psw= $('#psw').val(); 
			var cpswd = $('#cpswd').val(); 
			var city = $('#city').val(); 
			var state = $('#state').val()
			var country = $('#country').val(); 
			$(".error").remove(); 
				if (name=="")
				{ 
					$('.error1').html('<span class="error">Enter user name.</span>'); 
				} 
				if (age=="")
				{ 
					$('.error2').html('<span class="error">Enter user name.</span>'); 
				}
				if (dob=="") 	
				{ 
					$('.error3').html('<span class="error">Enter user name.</span>'); 
				} 
				if (email=="")
				{ 
					$('.error4').html('<span class="error">Fill up email address.</span>'); 
				} 
				else 
				{ 
					var regEx = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/; 
					var validEmail = regEx.test(email); 
					if (!validEmail) 
					{ 
						$('.error4').html('<span class="error">Enter a valid email</span>');
					} 
				} 
				if (psw.length < 8 || cpswd.length < 8)
				{ 
					$('.error5').html('<span class="error">Password must be at least 8 characters long</span>'); 
					$('.error6').html('<span class="error">Password must be at least 8 characters long</span>')			; 
				} 
				else if(psw!=cpswd) 
				{ 
					$('.error5').after('<span class="error">Password is not match</span>'); 
				} 
				if (state=="" || country=="" || city=="") 
				{ 
					$('.error7').html('<span class="error">Fill up field</span>'); 
				} 
}); 
});
    </script>
    </head>
  <body>

    <div class="container">
      <div class="text-center row register">
        <h1>Registration</h1>
        <div class="col-sm-6 reg"></div> 
      </div>
      
       <div class="text-left mt-5">
          <form style="max-width:400px;margin:auto;">
            <img class="mb-4 d-block mx-auto" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1S4PPY9Gvs9-F7HE3x6M_6Ubb9W6_meZryA&usqp=CAU">
            <label class="name">Name</label>
                <input type="text" class="form-control" placeholder="Jsmith" required autofocus>

                <label class="email">Username(Email)</label>
                <input type="email" placeholder="Example@.com" class="form-control">

                <label class="password">Password</label>
                <input type="password" placeholder="********" class="form-control">

                <label class="repassword">repassword</label>
                <input type="repassword" placeholder="********" class="form-control">

                <label class="age">Age</label>
                <input type="number" placeholder="01" class="form-control">

                <label class="birthday">Birthdate</label>
                <input type="date" placeholder="DD/MM/YY" class="form-control">

                <label class="country">Country</label>
                <input type="text" placeholder="Enter country name" class="form-control">
                        
                <label class="state">State</label>
                <input type="text" placeholder="Enter state name" class="form-control">
                
                <label class="city">City</label>
                <input type="text" placeholder="Enter city name" class="form-control">

                <label >Profile Picture</label>
                <input type="file">


                 <div class="checkbox">
                  <div class="text-center mt-3">
                  <label>
                    <input type="checkbox" value="I accept all terms and conditions">I accept all terms and conditoons
                </label>
                </div>
            </div>
              </div>
              <div class="mt-3">
                <div class="text-center mt-4">
                  <button class="btn btn-lg btn-primary btn-block">Do Register</button>

                </div>
              </div>
          </form>
      </div>
